<div class="container mt-4">
	<div class="card">
		<div class="card-header text-center">
			<h5>Lista de Personas</h5>
		</div>
		<div class="card-body" *ngIf="listPerson && listPerson.length > 0; else noData">
			<table class="table table-striped table-hover table-bordered text-center">
				<thead class="table-dark">
					<tr>
						<th scope="col">Nombre</th>
						<th scope="col">Apellidos</th>
						<th scope="col">NÂ° DNI</th>
						<th scope="col">Acciones</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let value of listPerson">
						<td>{{value.firstName}}</td>
						<td>{{value.surName}}</td>
						<td>{{value.dni}}</td>
						<td class="text-center">
							<button class="btn btn-warning btn-sm me-2 text-white"><i class="bi bi-pencil-square"></i> Editar</button>
							<button class="btn btn-danger btn-sm text-white"><i class="bi bi-trash3"></i> Eliminar</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<ng-template #noData>
			<div class="alert alert-info mx-3 mt-3 text-center" role="alert">
				No hay datos disponibles
			</div>
		</ng-template>
	</div>
</div>
